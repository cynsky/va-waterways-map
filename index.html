<!DOCTYPE html>
<html style="height:100%;">
  <head>
    <title>Map Example</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" type="text/css" href="http://js.arcgis.com/3.10/js/esri/css/esri.css">
    <style>
      html, body, .map.container { height: 100%; width: 100%; margin: 0; padding: 0; }
      #map { height: 100%; width: 100%; }
    </style>

  </head>
  <body>
    <div id="map"></div>

    <script src="http://js.arcgis.com/3.10compact"></script>
    <script>
      require(["esri/map", "esri/geometry/Point", "dojo/domReady!"],
        function(Map, Point) {
          window.map = new Map("map",{
            basemap:"national-geographic",
            center:[-77.4667,37.5333],
            zoom:12,
            autoResize:true
          });

          if ('geolocation' in navigator) {
            navigator.geolocation.getCurrentPosition(function(pos) {
              var lat = pos.coords.latitude;
              var lon = pos.coords.longitude;
              window.map.centerAt(new Point(lon,lat));
            });
          }
      });
    </script>
    <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
  </body>
</html>
