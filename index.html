<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<title>VA Waterways Map</title>
	<link rel="stylesheet" type="text/css" href="http://js.arcgis.com/3.10/js/esri/css/esri.css">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<div id="menuBar" class="border-box">
	<div id="menuRight">
		<img src="ajax-loader.gif" id="loading">
		<button id="menuBtn">Layers</button>
	</div>
	<h1>Virginia Waterways Trip Planner</h1>
</div>

<div id="menu" class="border-box">
<button data-layer="est-1">Estuaries</button>
<button data-layer="est-0">Hospitals</button>
<button data-layer="ramp">Boat Ramps</button>
<button data-layer="imagery">Aerial Imagery</button>
<button data-layer="localities">Localities</button>
<button data-layer="nav">Navigation Charts</button>
<button data-layer="bath">Bathymetry</button>
<button data-layer="road">Road Projects</button>
</div>

<div id="map">
</div>
<script src="http://js.arcgis.com/3.10compact"></script>
<script src="map.js"></script>
<script src="menu.js"></script>
</body>
</html>
